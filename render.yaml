services:
  - type: web
    name: ai-interview-coach
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DISABLE_POETRY_CREATE_RUNTIME_FILE
        value: 1
